#parse("base.html")
#@mainLayout()
<div class="landscape">
    <div class="bg-black">
        <div class="row no-gutters">
            <div class="col-md-6 full-height">
                <div class="auth-container">
                    <h1>Vous avez un question ?</h1>
                </div>
            </div>
            <div class="col-md-6 full-height bg-white">
                <div class="auth-container">
                    <h2><span>Cod</span>'Flix</h2>
                    <h3>Nous contacter</h3>

                    <!-- Get the sender's email, subject and message to send an email to contact@codflix.com
                    / If the user is connected, button redirects to the "medias" page, otherwise it redirects to home page -->
                    <form method="POST" action="/contact" class="custom-form">

                        <div class="form-group">
                            <label for="email">Adresse email</label>
                            <input type="email" name="email" value="" id="email" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="subject">Objet</label>
                            <input type="text" name="subject" id="subject" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <input type="text" name="message" id="message" class="form-control" required/>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="submit" name="Valider" class="btn btn-block bg-red" />
                                </div>
                                <div class="col-md-6">
                                    <a href="/medias/" class="btn btn-block bg-blue">Accueil</a>
                                </div>
                            </div>
                        </div>

                        <span class="error-msg" name="error-msg" id="error-msg">
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



#end
